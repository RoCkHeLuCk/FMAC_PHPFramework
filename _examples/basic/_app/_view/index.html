<!DOCTYPE html>
<html lang="{$language['']}">
	<head id="head">
		<meta
			http-equiv="content-type"
			content="text/html;charset=UTF-8"
		/>
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,shrink-to-fit=no"
		/>
		<meta
			name="keywords"
			content="HTML,CSS,XML,JavaScript"
		/>
		<meta
			name="date"
			content="17/10/2019"
		/>
		<meta
			name="description"
			content="{$language['AppTitle']}"
		/>
		<meta
			name="author"
			content="Franco Michel Almeida Caixeta"
		/>
		<link
			rel="shortcut icon"
			href="public/image/favicon.ico"
		/>
		<link
			id="css"
			viewBlock="attributes"
			rel="stylesheet"
			crossorigin="anonymous"
			href="{$value}"
		/>
		<script
	      id="jsBefore"
	      viewBlock="attributes"
	      type="text/javascript"
	      crossorigin="anonymous"
	      charset="utf-8"
	      ansync="false"
	      defer="true"
	      src="{$value}"
	   >
	   </script>
		<title att="attribute">
			{$language['AppTitle']}
		</title>
	</head>
	<body id="body">
		<main id="main" role="main">
      </main>   
	</body>
	<script
		id="jsAfter"
		viewBlock="attributes"
		type="text/javascript"
		crossorigin="anonymous"
		charset="utf-8"
		ansync="false"
		defer="true"
		src="{$value}"
	>
	</script>
</html>
