<form
   method="post"
   enctype="multipart/form-data"
>

   <h1>{$language['RegisterTitle']}</h1>

   <div>
      <label>
         *{$language['FullnameLabel']}
      </label>
      <input
         id="fullname"
         maxlength="128"
         name="fullname"
         pattern="{$format['name']}"
         placeholder="{$language['FullnameHolder']}"
         required="true"
         type="text"
         value="{$value}"
      />
      <div
         id="fullnameAlert"
         class="hidden"
      >
      </div>
   </div>

   <div>
      <label>
         *{$language['EmailLabel']}
      </label>
      <input
         id="email"
         maxlength="64"
         name="email"
         pattern="{$format['email']}"
         placeholder="{$language['EmailHolder']}"
         required="true"
         type="email"
         value="{$value}"
      />
      <div
         id="emailAlert"
         class="hidden"
      >
      </div>
   </div>

   <div>
      <label>
         *{$language['CxxxLabel']}
      </label>
      <input
         id="cxxx"
         maxlength="14"
         name="cxxx"
         oninput="ValidadeCxxx('cxxx','cxxxAlert');"
         pattern="{$format['cxxx']}"
         placeholder="{$language['CxxxHolder']}"
         required="true"
         type="text"
         value="{$value}"
      />
      <div
         id="cxxxAlert"
         class="hidden"
      >
      </div>
   </div>

   <div>
      <label>
         *{$language['PswrdNew1Label']}
      </label>
      <input
         id="pswrdNew1"
         maxlength="32"
         name="pswrdNew1"
         oninput="ValidadePassword('pswrdNew1','pswrdNew1Alert',
            'pswrdNew2','pswrdNew2Alert');"
         pattern="{$format['password']}"
         placeholder="{$language['PswrdNew1Holder']}"
         required="true"
         type="password"
         value="{$value}"
      />
      <div
         id="pswrdNew1Alert"
         class="hidden"
      >
      </div>
   </div>
   <div>
      <label>
         *{$language['PswrdNew2Label']}
      </label>
      <input
         id="pswrdNew2"
         maxlength="32"
         name="pswrdNew2"
         oninput="ValidadePassword('pswrdNew1','pswrdNew1Alert',
            'pswrdNew2','pswrdNew2Alert');"
         pattern="{$format['password']}"
         placeholder="{$language['PswrdNew2Holder']}"
         required="true"
         type="password"
         value="{$value}"
      />
      <div
         id="pswrdNew2Alert"
         class="alert-error hidden"
      >
      </div>
   </div>

   <div>
      <label>
         *{$language['PhoneLabel']}
      </label>
      <input
         id="phone"
         maxlength="16"
         name="phone"
         oninput="ValidatePhone('phone','phoneAlert');"
         pattern="{$format['phone']}"
         placeholder="{$language['PhoneHolder']}"
         required="true"
         type="text"
         value="{$value}"
      />
      <div
         id="phoneAlert"
         class="hidden"
      >
      </div>
   </div>

   <div>
      <label>
         {$language['BirthLabel']}
      </label>
      <input
         id="birth"
         name="birth"
         type="date"
         min="1900-01-01"
         max="2019-01-01"
         value="{$value}"
      />
      <div
         id="birthAlert"
         class="hidden"
      >
      </div>
   </div>

   <br />

   <div>
      <span>
         <input
            type="submit"
            id="submit"
            name="submit"
            value="{$language['SendBtn']}"
         />
         <a
            class="button"
            href="./?pg=client/login&ac=login"
         >
            {$language['BackBtn']}
         </a>
      </span>
      <div
         id="submitAlert"
         class="hidden"
      >
      </div>
   </div>
</form>
